<Document>
    title: "<% month %> <% date %> - A Calendar"
    description: "A Calendar is a calendar with new photos everyday."
    head: '<link rel="stylesheet" href="/css/styles.css">'
    body: |
        <div class="main">
            <img src="/photos/<% dateId %>.png" alt="Background photo by <% author %>" class="image" >
            <div class="front">
                <div class="left">
                    <p class="month"><% month %></p>
                    <p class="date"><% date %></p>
                </div>
                <div class="right"><p class="photoBy">Photo by <span class="author"><% author %></span></p></div>
            </div>
        </div>
</Document>

<Document>
    title: "<% month %> <% date %> - A Calendar"
    description: "A Calendar is a calendar with new photos everyday."
    head: |
        <link rel="stylesheet" href="/css/styles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css">
    body: |
        <div class="main">
            <img src="/photos/<% dateId %>.png" alt="Background photo by <% author %>" class="image" >
            <div class="front">
                <div class="bottom-left">
                    <p class="month"><% month %></p>
                    <p class="date"><% date %></p>
                </div>
                <div class="bottom-right">
                    <p class="photo-by">Photo by <span class="author"><% author %></span></p>
                </div>
                <button class="more-btn btn acrylic-round-btn"><i class="ri-more-line"></i></button>
                <div class="more-panel">
                    <button class="close-btn btn acrylic-round-btn"><i class="ri-close-line"></i></button>
                    <p class="developing">This feature is working in progress...</p>
                    <style>.developing{ margin: 64px 0; text-align: center; color: #888; font-family: 'SF Compact'; }</style>
                </div>
            </div>
        </div>
        <script>
            var elements = {
                ".front": document.getElementsByClassName("front")[0],
                ".photo-by": document.getElementsByClassName("photo-by")[0],
                ".more-btn": document.getElementsByClassName("more-btn")[0],
                ".more-panel": document.getElementsByClassName("more-panel")[0],
                ".more-panel>.close-btn": document.querySelector(".more-panel>.close-btn"),
            }

            const toggleMorePanel = () => {
                elements[".front"].classList.toggle("more-panel--open")
            }

            elements[".photo-by"].addEventListener("click", toggleMorePanel)
            elements[".more-btn"].addEventListener("click", toggleMorePanel)
            elements[".more-panel>.close-btn"].addEventListener("click", toggleMorePanel)
        </script>
</Document>

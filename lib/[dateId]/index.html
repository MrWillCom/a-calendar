<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><% month %> <% date %> - A Calendar</title>
    <meta name="description" content="This is A Calendar." />
    <link rel="icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>

    <div class="main">
        <img src="/photos/<% dateId %>.png" alt="Background photo by <% author %>" class="image" >
        <div class="front">
            <div class="left">
                <p class="month"><% month %></p>
                <p class="date"><% date %></p>
            </div>
            <div class="right"><p class="photoBy">Photo by <span class="author"><% author %></span></p></div>
        </div>
    </div>
</body>

</html>

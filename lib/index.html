<Document>
    title: "A Calendar"
    description: "A Calendar is a calendar with new photos everyday."
    head: ""
    body: |
        <script>
            const parseMonthAndDate = (number) => {
                if (number < 10) {
                    return `0${number}`
                } else {
                    return number.toString()
                }
            }

            const fullDate = new Date()
            var year = fullDate.getFullYear()
            var month = fullDate.getMonth() + 1
            var date = fullDate.getDate()
            window.location.href = `/${year}${parseMonthAndDate(month)}${parseMonthAndDate(date)}/`
        </script>
</Document>
